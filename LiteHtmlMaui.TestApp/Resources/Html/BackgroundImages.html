<html>
<head>
    <style>
        div {
            color: red;
            font-size: 20pt;
            height: 100pt;
            padding: 10pt;
            font-weight: bold
        }
    </style>

</head>
<body>
    <header><h2>Background Images</h2></header>
    <div style="background-image: url(https://placekitten.com/20/20);background-repeat:no-repeat;background-size:40px 40px;background-position:10pt 10pt;">
        Background image no-repeat, background-size:40px 40px, background-position:10pt 10pt
    </div>
    <hr />
    <div style="background-image: url(https://placekitten.com/20/20);background-repeat:repeat;">
        Background image repeat
    </div>
    <hr />
    <div style="background-image: url(https://placekitten.com/20/20);background-repeat:repeat-x;">
        Background image repeat-x
    </div>
    <hr />
    <div style="background-image: url(https://placekitten.com/20/20);background-repeat:repeat-y;">
        Background image repeat-y
    </div>
    <hr />
    <div style="background-image: url(https://placekitten.com/150/150); background-repeat: repeat;">
        <img style="padding:20pt;opacity:0.5" src="https://placekitten.com/100/100" />
    </div>
</body>
</html>
